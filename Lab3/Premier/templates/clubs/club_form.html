{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Club</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Create a New Club</h1>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Club</button>
        </form>

        <p>
            <a href="{% url 'club_list' %}">Back to Club List</a>
        </p>
    </main>

    <footer>
        <p>&copy; 2024 My Football App</p>
    </footer>
</body>
</html>
